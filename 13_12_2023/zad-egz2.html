<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kakulator</title>
    <script>
        function dodawanie(){
            let a = parseFloat(document.getElementById("a").value);
            let b = parseFloat(document.getElementById("b").value);

            let wynik = a+b;
            
            document.getElementById('result').innerHTML = `${a} + ${b} = ${wynik}`;
        };

        function odejm(){;
            let a = parseFloat(document.getElementById("a").value);
            let b = parseFloat(document.getElementById("b").value);

            let wynik = a-b;
            
            document.getElementById('result').innerHTML = `${a} - ${b} = ${wynik}`;
        }
        function dziel(){;
            let a = parseFloat(document.getElementById("a").value);
            let b = parseFloat(document.getElementById("b").value);
             
            if (b==0){
                document.getElementById('result').innerHTML = `Nie można dzielić przez 0`;
            }else{
            let wynik = a/b;
            
            document.getElementById('result').innerHTML = `${a} / ${b} = ${wynik}`;
            }
        }
        function mnoz(){
            let a = parseFloat(document.getElementById("a").value);
            let b = parseFloat(document.getElementById("b").value);

            let wynik = a*b;
            
            document.getElementById('result').innerHTML = `${a} * ${b} = ${wynik}`;};

        function czysc(){
            document.getElementById("a").value = '';
            document.getElementById("b").value = '';
        };
    </script>
</head>
<body>
    <form action="">
        <label for="a">Liczba 1<input type="text" name="a" id="a"></label>
        <label for="b">Liczba 2<input type="text" name="b" id="b"></label>
        <input type="button" value="dodawanie" onclick="dodawanie()">
        <input type="button" value="odejmowanie" onclick="odejm()">
        <input type="button" value="dzielenie" onclick="dziel()">
        <input type="button" value="mnożenie" onclick="mnoz()">
        <input type="button" value="Kasuj" onclick="czysc()">
    </form>
    <p id="result"></p>
</body>
</html>
