<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie 4</title>
    <script>
        function sprawdz(){
            document.getElementById('komunikat').innerHTML = 'Najechałeś kursorem na przycisk';
        }
        function mouseoff(){
            document.getElementById('komunikat').innerHTML = 'Kursor opóścił obszar przycisku';
        }
    </script>
</head>
<body>
    <button onmouseover="sprawdz()" onmouseout="mouseoff()">Test</button>
    <p id="komunikat"></p>
</body>
</html>
