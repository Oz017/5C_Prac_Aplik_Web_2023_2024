<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie 5</title>
    <script>
        function clicker(){
            a = parseInt(document.getElementById('count').innerHTML);
            console.log(a);
            a = a+1;
            console.log(a);
            document.getElementById('count').innerHTML = a;
        }
    </script>
</head>
<body>
    <button onclick="clicker()">Click ME!!!</button>
    <p id="count" >0</p>
</body>
</html>
